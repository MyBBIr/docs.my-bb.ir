<!DOCTYPE HTML>
<!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="fa" dir="rtl"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7 oldie" lang="fa" dir="rtl"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8 oldie" lang="fa" dir="rtl"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="fa" dir="rtl"> <!--<![endif]-->
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>
		{% if page.url == "/" %}
		{{ page.title }}
		{% else %}
		{{ page.title }} - {{ site.name }}
		{% endif %}
	</title>
	<meta name="viewport" content="width=device-width" />
	<meta name="author" content="MyBB Group" />
	<meta name="description" content="The official documentation for MyBB, a free and open source PHP and MySQL forum software system." />
	<link rel="stylesheet" href="{{ site.mainsiteurl }}/assets/css/syntax.css" />
	<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/rtl.css" />
	<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/docs.css" />
</head>
<body>
	<div id="container">
		<header id="pageHeader">
			<div class="wrapper">
				<nav id="logoLink">
					<a href="http://my-bb.ir/">Go to MyBB homepage</a>
				</nav>

				<div id="siteSearch">
					<form method="get" action="http://www.google.com/search">
					<span class="searchContainer">
						<input type="hidden" name="as_sitesearch" id="as_sitesearch" value="docs.my-bb.ir">
						<label for="qWidget">
							<input name="q" id="qWidget" type="search" class="searchField inputText" placeholder="جستجوی مستندات" />
						</label>
						<input id="submit" type="submit" value="Find" class="searchSubmit inputSubmit" />
					</span>
					</form>
				</div>

				<nav id="mainMenu">
					<ul>
						<li><a href="http://my-bb.ir">خانه</a></li>
						<li><a href="http://mybb.com">MyBB.Com</a></li>
						<li><a href="http://download.my-bb.ir">دریافت نسخه</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<div id="main" role="main">
			{{ content }}
		</div>
		<footer>
			<div class="wrapper">
					<small>Copyright &copy; {{ site.time | date: '%Y' }} MyBB Group</small>
					<ul>
						<li><a href="http://my-bb.ir">خانه</a></li>
						<li><a href="http://mybb.com">MyBB.com</a></li>
						<li><a href="http://download.my-bb.ir">دریافت مای بی‌بی</a></li>
						<li><a href="{{ site.mainsiteurl }}/about/license">قرارداد استفاده</a></li>
					<li><a href="{{ site.mainsiteurl }}/contact">تماس با گروه مای بی‌بی</a></li>
				</ul>
			</div>
		</footer>
	</div> <!--! end of #container -->

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="{{ site.baseurl }}/assets/js/jquery.1.11.0.min.js"><\/script>')</script>
	<script src="{{ site.mainsiteurl }}/assets/js/jquery.anythingslider.min.js"></script>
	<script src="{{ site.baseurl }}/assets/js/toc.js"></script>

	<!-- scripts concatenated and minified via ant build script-->
	<script defer src="{{ site.mainsiteurl }}/assets/js/plugins.js"></script>
	<script defer src="{{ site.mainsiteurl }}/assets/js/script.js"></script>
	<!-- end scripts-->


	<!--[if lt IE 7 ]>
	<script src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.3/CFInstall.min.js"></script>
	<script>window.attachEvent('onload',function(){CFInstall.check({mode:'overlay'})})</script>
	<![endif]-->

	<script src="{{ site.mainsiteurl }}/assets/js/libs/modernizr-2.0.6.min.js"></script>

	<!-- InstantClick -->
	<script src="{{ site.mainsiteurl }}/assets/js/instantclick.min.js" data-no-instant></script>
	<script data-no-instant>InstantClick.init();</script>

	</body>
</html>
